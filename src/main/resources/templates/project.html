<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>프로젝트 목록</title>
</head>
<body>
<h1>프로젝트 목록</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>제목</th>
        <th>설명</th>
        <th>소유자</th>
        <th>생성일</th>
        <th>권한</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
        <td th:text="${project.projectId}">1</td>
        <td th:text="${project.projectTitle}">예제 프로젝트</td>
        <td th:text="${project.description}">설명</td>
        <td th:text="${project.owner.username}">admin</td>
        <td th:text="${#dates.format(project.date, 'yyyy-MM-dd')}">2025-03-26</td>
        <td th:text="${project.projectMemberTier}">root</td>
    </tr>
    </tbody>
</table>

</body>
</html>
