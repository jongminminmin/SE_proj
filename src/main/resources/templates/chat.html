<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>채팅 클라이언트</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    .user-info {
      position: absolute;
      top: 10px;
      right: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<!-- 우측 상단 로그인 사용자 정보 표시 -->
<div class="user-info">
  로그인 사용자: <span id="loginUserId" th:text="${loginUserId}">user</span>
</div>

<h2>WebSocket 채팅</h2>

<div>
  <label>Receiver ID:</label><br>
  <input type="text" id="receiverId" placeholder="user2"><br>

  <label>Room ID:</label><br>
  <input type="text" id="roomId" placeholder="예: 123"><br>

  <label>Message:</label><br>
  <input type="text" id="messageInput" placeholder="메시지 입력..."><br>

  <button onclick="connect()">Connect</button>
  <button onclick="sendMessage()">Send</button>
</div>

<hr>

<div id="messages"></div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
  let stompClient = null;
  let loginUserId = null;

  window.onload = function () {
    // 로그인한 사용자 ID 읽어오기
    loginUserId = document.getElementById("loginUserId").textContent.trim();
  }

  function connect() {
    console.log("Connecting...");

    const socket = new SockJS(window.location.origin + '/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, function(frame) {
      console.log('Connected: ' + frame);

      // 로그인 사용자의 ID를 통해 개인 채널 구독
      stompClient.subscribe('/topic/private/' + loginUserId, function(messageOutput) {
        const msg = JSON.parse(messageOutput.body);
        const messagesDiv = document.getElementById("messages");
        messagesDiv.innerHTML += `<div><strong>${msg.senderId}:</strong> ${msg.content}</div>`;
      });

    }, function(error) {
      console.error("STOMP error:", error);
    });
  }

  function sendMessage() {
    if (!stompClient || !stompClient.connected) {
      alert("먼저 연결을 완료해주세요.");
      return;
    }

    const receiverId = document.getElementById("receiverId").value;
    const roomId = document.getElementById("roomId").value;
    const content = document.getElementById("messageInput").value;

    const message = {
      senderId: loginUserId,
      receiverId: receiverId,
      content: content,
      roomId: roomId
    };

    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(message));
    document.getElementById("messageInput").value = "";
  }
</script>

</body>
</html>
