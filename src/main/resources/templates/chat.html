<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>채팅 클라이언트</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>
<body>

<h2>WebSocket 채팅</h2>

<div>
  <label>Sender ID:</label><br>
  <input type="text" id="senderId" placeholder="user1"><br>

  <label>Receiver ID:</label><br>
  <input type="text" id="receiverId" placeholder="user2"><br>

  <label>Room ID:</label><br>
  <input type="text" id="roomId" placeholder="예: 123"><br>

  <label>Message:</label><br>
  <input type="text" id="messageInput" placeholder="메시지 입력..."><br>

  <button onclick="connect()">Connect</button>
  <button onclick="sendMessage()">Send</button>
</div>

<hr>

<div id="messages"></div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.6.1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
  let stompClient = null;

  function connect() {
    const socket = new SockJS('/ws');
    stompClient = Stomp.over(socket);

    stompClient.connect({}, () => {
      const roomId = document.getElementById("roomId").value;
      stompClient.subscribe("/topic/chatroom/" + roomId, (message) => {
        const msg = JSON.parse(message.body);
        const messageBox = document.getElementById("messages");
        const formatted = `<div><b>${msg.senderId}</b> → <b>${msg.receiverId}</b>: ${msg.content}</div>`;
        messageBox.innerHTML += formatted;
        messageBox.scrollTop = messageBox.scrollHeight;
      });
    });
  }

  function sendMessage() {
    const senderId = document.getElementById("senderId").value;
    const receiverId = document.getElementById("receiverId").value;
    const roomId = document.getElementById("roomId").value;
    const content = document.getElementById("messageInput").value;

    const message = {
      senderId: senderId,
      receiverId: receiverId,
      content: content,
      roomId: roomId
    };

    stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(message));
    document.getElementById("messageInput").value = "";
  }
</script>

</body>
</html>
