<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* 화면 중앙 정렬 */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .signup-container {
            width: 350px;
            padding: 30px 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .signup-container h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }
        .signup-container label {
            display: block;
            margin-bottom: 6px;
            color: #555;
            font-size: 15px;
        }
        .signup-container .input-field {
            width: 100%;
            padding: 9px 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
            box-sizing: border-box;
        }
        .signup-container .btn {
            width: 100%;
            padding: 10px 0;
            background: #1976d2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .signup-container .btn:hover {
            background: #1565c0;
        }
        .message {
            text-align: center;
            margin-bottom: 16px;
            font-size: 14px;
            display: none;
        }
        .message.error { color: #c00; }
        .message.success { color: #28a745; }
    </style>
</head>
<body>
<div class="signup-container">
    <h2>회원가입</h2>
    <div id="msg" class="message"></div>
    <form id="registerForm">
        <label for="id">회원번호</label>
        <input type="text" id="id" name="id" class="input-field" required>

        <label for="username">아이디</label>
        <input type="text" id="username" name="username" class="input-field" required>

        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" class="input-field" required>

        <label for="email">이메일</label>
        <input type="email" id="email" name="email" class="input-field">

        <button type="submit" class="btn">가입하기</button>
    </form>
</div>

<script>
    // 1) 폼 엘리먼트를 가져와서
    const form = document.getElementById('registerForm');
    const msgEl = document.getElementById('msg');

    // 2) submit 이벤트를 가로챕니다
    form.addEventListener('submit', async e => {
        e.preventDefault();
        msgEl.style.display = 'none';
        msgEl.textContent = '';

        const id       = form.id.value.trim();
        const username = form.username.value.trim();
        const password = form.password.value;
        const email    = form.email.value.trim();

        // 이메일 비었을 때 확인
        if (!email) {
            if (!confirm("이메일 입력란이 비어있습니다.\n비어있는 이메일로 회원가입 하시겠습니까?")) {
                return;
            }
        }

        const data = { id, username, password, email };

        try {
            // 3) 앞에 슬래시를 붙여 절대경로로 요청
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            if (!res.ok) {
                // 400, 500 등 상태 코드 처리
                const msg = await res.text();
                throw new Error(msg || 'Register failed');
            }

            // 성공 시 로그인 페이지로 이동
            window.location.href = '/login';
        } catch (err) {
            console.error(err);
            msgEl.textContent = '회원가입 실패: ' + err.message;
            msgEl.className = 'message error';
            msgEl.style.display = 'block';
        }
    });
</script>
</body>
</html>
