<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서비스 메인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            background-color: white;
            color: #191f28;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 24px;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        .welcome-message {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 60px;
            word-break: keep-all;
            line-height: 1.4;
            text-align: center;
        }

        .login-btn {
            display: inline-block;
            width: auto;
            padding: 12px 36px;
            background-color: #3182f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .login-btn:hover {
            background-color: #1b64da;
        }
    </style>
</head>
<body>
<div class="main-container">
    <h1 class="welcome-message">서비스를 이용하려면<br>로그인 해주세요</h1>
    <a href="login.html" class="login-btn">다음</a>
</div>

<script>
    // 로컬 스토리지에 토큰이 있는지 확인하여 이미 로그인한 사용자 처리
    document.addEventListener('DOMContentLoaded', function() {
        // 로그인 상태 확인
        const token = localStorage.getItem('token');

        // 이미 로그인한 사용자는 서비스 페이지로 리디렉션 (선택 사항)
        if (token) {
            // 여기서 토큰의 유효성을 체크할 수도 있음
            // window.location.href = '/service.html';
        }
    });
</script>
</body>
</html>
