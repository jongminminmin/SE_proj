<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>

    <!-- Error message will be shown here -->
    <div th:if="${param.error}" style="color: red;">
        Invalid ID or Password
    </div>

    <form id="loginForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>

    <h3>Don't have Account?</h3>
    <a href="/register">signup</a>
</div>

<script>
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        const id = document.getElementById('id').value;
        const password = document.getElementById('password').value;

        const data = { id: id, password: password };

        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
            .then(response => {
                if (response.ok) {
                    return response.text(); // get token
                }
                else {
                    window.location.href = '/login?error=true'; // show error message
                    throw new Error('Login failed');
                }
            })
            .then(token => {
                // If you want to use the token, you can save it in a cookie or local storage
                console.log('Token:', token);
                window.location.href = '/'; // redirect to root path
            })
            .catch(error => {
                console.error('Error:', error);
            });
    });
</script>
</body>
</html>
